<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="description" content="Reset Password" />
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }

        body {
            margin: 0;
            background-color: #f2f3f8;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 670px;
            margin: 0 auto;
            background-color: #f2f3f8;
            padding: 20px;
        }

        .content {
            background: #fff;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            padding: 20px;
        }

        h1 {
            color: #1e1e2d;
            font-weight: 500;
            font-size: 26px;
            font-family: 'Rubik', sans-serif;
            margin: 0 0 20px;
        }

        p {
            font-size: 15px;
            color: #455056;
            line-height: 24px;
            margin: 8px 0;
        }

        .otp-section {
            font-size: 18px;
            color: #455056;
            font-weight: 500;
        }

        .otp-label {
            display: block;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.64);
            margin-bottom: 4px;
        }

        .horizontal-line {
            width: 100px;
            margin: 29px auto 26px;
            border-bottom: 1px solid #cecece;
        }

        .logo {
            background: #252B61;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            padding: 10px 24px;
            display: inline-block;
            border-radius: 50px;
            margin-top: 24px;
            text-decoration: none !important;
        }

        .footer {
            font-size: 12px;
            color: rgba(69, 80, 86, 0.74);
            line-height: 18px;
        }

        .validity {
            color: rgb(226, 45, 45);
            font-size: 13px;
        }

        .footer-text {
            font-size: 12px;
            color: #a7a8a8;
            line-height: 22px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Reset Password</h1>
            <img width="100"
                src="https://res.cloudinary.com/dakpjnpuu/image/upload/v1729158159/real-brave/forgotPassword.png"
                alt="Reset Password Logo" />

            <p>Hello <%= name %>,</p>
            <p><strong>Please click on the link to reset your password.</strong></p>

            <!-- Horizontal line -->
            <div class="horizontal-line"></div>

            <div class="otp-section">
                <span class="otp-label">OTP</span>
                <%= OTP %>
                    <p class="validity">Valid for 15 minutes only</p>
            </div>

            <p class="footer-text">If you did not request this, please ignore this email.</p>

            <!-- <p class="footer">© <strong>
                    <%= new Date().getFullYear() %> ability-advocacy.com
                </strong></p> -->
            <div style="text-align: center; padding: 20px; font-size: 12px; color: #777;">
                <p>Stay connected with us:</p>
                <div style="margin-top: 20px;">
                    <a href="https://facebook.com/yourprofile"
                        style="margin: 0 10px; color: #4CAF50; text-decoration: none;">Facebook</a>
                    <a href="https://twitter.com/yourprofile"
                        style="margin: 0 10px; color: #4CAF50; text-decoration: none;">Twitter</a>
                    <a href="https://instagram.com/yourprofile"
                        style="margin: 0 10px; color: #4CAF50; text-decoration: none;">Instagram</a>
                </div>
                <p
                    style="font-size: 12px; color: rgba(69, 80, 86, 0.7411764705882353); line-height: 18px; margin: 0 0 0;">
                    ©
                    <strong>
                        <script>
                            const d = new Date();
                            let year = d.getFullYear();
                            document.write(year);
                        </script>
                        ability-advocacy.com
                    </strong>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
